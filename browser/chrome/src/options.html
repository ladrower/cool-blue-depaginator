<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Blue Depaginator plugin options</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
</head>
<body>

<div class="container" id="main-container" style="display: none">
    <div class="page-header">
        <h1>Cool Blue Depaginator <small>plugin options</small></h1>
    </div>
    <div class="well well-lg">
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="cdn">CDN base url</label>
                    <input type="text" id="cdn" placeholder="Enter cdn base url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cdn">API base url</label>
                    <input type="text" id="api" placeholder="Enter api base url" class="form-control">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="debugEnabled"> Debug log enabled
                    </label>
                </div>
                <button type="button" class="btn btn-primary" id="save">Save</button>
                <div class="alert alert-success" id="success" role="alert" style="display: none;margin-top: 20px">Options saved</div>
            </fieldset>
        </form>
    </div>
</div>

<script src="options.js"></script>
</body>
</html>
