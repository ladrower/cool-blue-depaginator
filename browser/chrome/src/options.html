<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Blue Depaginator plugin options</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
</head>
<body>

<div class="container" id="main-container" style="display: none">
    <div class="page-header">
        <h1>Cool Blue Depaginator <small>plugin options</small></h1>
    </div>
    <div class="well well-lg">
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="cdn">CDN base url</label>
                    <input type="text" id="cdn" placeholder="Enter cdn base url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="api">API base url</label>
                    <input type="text" id="api" placeholder="Enter api base url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="header">Header selector</label>
                    <input type="text" id="header" placeholder="Enter header selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="container">Container selector</label>
                    <input type="text" id="container" placeholder="Enter container selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="list">List selector</label>
                    <input type="text" id="list" placeholder="Enter list selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="listItem">ListItem selector</label>
                    <input type="text" id="listItem" placeholder="Enter listItem selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pagingHeader">PagingHeader selector</label>
                    <input type="text" id="pagingHeader" placeholder="Enter pagingHeader selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pagingFooter">PagingFooter selector</label>
                    <input type="text" id="pagingFooter" placeholder="Enter pagingFooter selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pages">Page links selector</label>
                    <input type="text" id="pages" placeholder="Enter pages selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="current">Current page link selector</label>
                    <input type="text" id="current" placeholder="Enter current page link selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="next">Next page link selector</label>
                    <input type="text" id="next" placeholder="Enter next page link selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="prev">Prev page link selector</label>
                    <input type="text" id="prev" placeholder="Enter prev page link selector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="itemsPerPage">ItemsPerPage selector</label>
                    <input type="text" id="itemsPerPage" placeholder="Enter itemsPerPage selector" class="form-control">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="debugEnabled"> Debug log enabled
                    </label>
                </div>
                <button type="button" class="btn btn-primary" id="save">Save</button>
                <div class="alert alert-success" id="success" role="alert" style="display: none;margin-top: 20px">Options saved</div>
            </fieldset>
        </form>
    </div>
</div>

<script src="options.js"></script>
</body>
</html>
